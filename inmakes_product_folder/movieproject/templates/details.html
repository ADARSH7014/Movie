{% extends 'base.html' %}
{% block body %}
<div class = "container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="600" height="400">
        </div>
        <div class="col-md-8">
            <h1 style="color:red">{{movie.name}}</h1>
            <h6>{{movie.desc}}</h6>
            <h4>{{movie.year}}</h4>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-warning" href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>
    </div>
</div>


{% endblock %}
