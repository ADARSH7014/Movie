{% extends 'base.html' %}
{% block body %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the name of the movue">
    <input type="text" name="desc" placeholder="Enter the movie descriptions">
    <input type="text" name="year" placeholder="Enter the year of film release">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
